<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Beranda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #35424a;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 36px;
            margin: 0;
        }
        header p {
            font-size: 18px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .main {
            padding: 40px;
            text-align: center;
        }
        .main h2 {
            font-size: 48px;
            color: #333;
        }
        .main p {
            font-size: 24px;
            margin: 20px 0;
        }
        .cta {
            background: #e8491d;
            color: #fff;
            padding: 40px;
            text-align: center;
        }
        .cta h3 {
            font-size: 36px;
            margin: 0;
        }
        .cta p {
            font-size: 24px;
        }
        .cta button {
            background: #333;
            color: #fff;
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <h2>Selamat Datang di Website Kami</h2>
            <p>Website kami memberikan informasi terbaru dan akurat dan solusi terbaik, 
         Daftarkan Sekarang dan Dapatkan Penawaran Spesial!</p>
            <p>Klik Tombol Untuk Berlangganan mendapatkan promo eksklusif dan berita terkini.</p>
            <button>Daftar Sekarang</button>
        </div>
    </div>
</body>
</html>
