<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #fff;
            padding: 20px 0;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #e8491d;
        }
        header #branding h1 span {
            color: #e8491d;
        }
        header a:hover {
            color: #fff;
        }
        .main {
            padding: 10px 0;
        }
        .main h1, .main h2 {
            color: #333;
        }
        .main p {
            font-size: 18px;
        }
        .main .btn {
            display: inline-block;
            background: #e8491d;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-transform: uppercase;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .main .btn:hover {
            background: #333;
        }
        .form {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .form input[type="text"], .form input[type="email"], .form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form label {
            display: block;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="main">
            <h1>Contact Us</h1>
            <p>Ada pertanyaan atau komentar? Kirimkan pesan kepada kami menggunakan formulir di bawah ini.
            </p>
            <div class="form">
                <form action="#" method="post">
                    <div>
                        <label for="Nama">Nama :</label>
                        <input type="text" id="Nama" name="Nama" required>
                    </div>
                    <div>
                        <label for="Email">Email :</label>
                        <input type="Email" id="Email" name="Email" required>
                    </div>
                    <div>
                        <label for="Pesan">pesan :</label>
                        <textarea id="Pesan" name="Pesan" rows="5" required></textarea>
                    </div>
                    <input type="submit" class="btn" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
